<div id="loginform" class="form-inline">
    <h1>Log in</h1>
    <label>Email</label> <input type="text" ng-model="email" class="form-control">
    <label>Password</label> <input type="password" ng-model="password" class="form-control">
    <button ng-click="logIn()" class="btn btn-default">Log in</button><br>
    <a href="#/register">Register</a>
</div>
