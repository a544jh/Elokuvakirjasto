<form name="f">
Name<br>
<input type="text" ng-model="m.name" required><br>
Director<br>
<input type="text" ng-model="m.director" required><br>
Year<br>
<input type="text" name="year" ng-model="m.year" ng-pattern="/^\d+$/" required>
<div ng-show="f.year.$invalid && f.year.$dirty">
    Must be integer.
</div><br>
Description<br>
<input type="text" ng-model="m.description" required><br>
All fields required
<button ng-click="formAction()" ng-disabled="f.$invalid">{{action}}</button>
</form>
