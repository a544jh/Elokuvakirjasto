<h1>Movies</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Director</th>
            <th>Year</th>
        </tr>
    </thead>
    <tr ng-repeat="m in movies">
        <td><a ng-href="#/movies/{{m.$id}}">{{m.name}}</a></td>
        <td>{{m.director}}</td>
        <td>{{m.year}}</td>
    </tr>
</table>
