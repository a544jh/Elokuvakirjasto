<h1>Search movies</h1>
<input type="text" ng-model="name" placeholder="Name">
<input type="text" ng-model="year" placeholder="Year">
<button ng-click="search()">Search</button>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Year</th>
        </tr>
    </thead>
    <tr ng-repeat="m in movies">
        <td><a ng-href="http://www.imdb.com/title/{{m.imdbID}}">{{m.Title}}</a></td><td>{{m.Year}}</td>
    </tr>
</table>
<p>{{message}}</p>
