<h1>{{m.name}}</h1>
<ul>
    <li>Director: {{m.director}}</li>
    <li>Year: {{m.year}}</li>
</ul>
<p>{{m.description}}</p>
<div ng-if="userLoggedIn">
    <button ng-click="editMovie()" class="btn btn-default">Edit</button>
    <button ng-click="removeMovie()" class="btn btn-danger">Delete</button>
</div>
<br>
<a href="#/movies">Back to list</a>
